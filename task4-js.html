<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Date & Time Display</h2>
        <button onclick="showDate()">Show Date</button>
        <p class="result" id="dateResult"></p>
        <button onclick="showTime()">Show Time</button>
        <p class="result" id="timeResult"></p>
    </div>

    <script>
        function showDate() {
            const date = new Date();
            const formattedDate = `${date.getDate()}/${date.toLocaleString('default', { month: 'long' })}/${date.getFullYear()}`;
            document.getElementById("dateResult").innerText = formattedDate;
        }

        function showTime() {
            const time = new Date().toString();
            document.getElementById("timeResult").innerText = time;
        }
    </script>

</body>
</html>
