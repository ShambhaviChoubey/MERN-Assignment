<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Shambhavi Choubey"><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Shambhavi"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="••••••••"><br><br>
        
        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" value="••••••••"><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="India"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="21"><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="female" selected>Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
