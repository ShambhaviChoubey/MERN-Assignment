<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email">
            <span class="error" id="emailError"></span>

            <label for="website">Website:</label>
            <input type="url" id="website">
            <span class="error" id="websiteError"></span>

            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>
            <span class="error" id="messageError"></span>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("websiteError").innerText = "";
            document.getElementById("messageError").innerText = "";

            // Get input values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const website = document.getElementById("website").value.trim();
            const message = document.getElementById("message").value.trim();

            // Name validation
            if (name === "") {
                document.getElementById("nameError").innerText = "This field is required";
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").innerText = "A valid email address is required";
                isValid = false;
            }

            // Website validation
            const urlPattern = /^(https?:\/\/)?([\w.-]+)\.([a-z]{2,6})(\/[\w.-]*)*\/?$/;
            if (!website.match(urlPattern)) {
                document.getElementById("websiteError").innerText = "A valid URL is required";
                isValid = false;
            }

            // Message validation
            if (message === "") {
                document.getElementById("messageError").innerText = "This field is required";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        }
    </script>

</body>
</html>
