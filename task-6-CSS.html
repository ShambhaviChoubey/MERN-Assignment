<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            width: 350px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .avatar {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .remember-me {
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007BFF;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <span class="close">&times;</span>
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="avatar">
        <h2>Login</h2>

        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Enter Username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
        </div>

        <button class="login-btn">Login</button>

        <div class="remember-me">
            <input type="checkbox"> Remember me
        </div>

        <div class="footer">
            <button class="cancel-btn">Cancel</button>
            <div class="forgot-password">
                <a href="#">Forgot <span style="color: black;">password?</span></a>
            </div>
        </div>
    </div>

</body>
</html>
