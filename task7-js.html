<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            text-align: center;
            background-color: #e6f7d4;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: navy;
            font-weight: bold;
        }
        .train-container {
            width: 100%;
            height: 150px; /* Smaller height */
            overflow: hidden;
            position: relative;
            background-color: #fff; /* Added background for better visibility */
            border: 2px solid black; /* Added border to define frame */
        }
        .train {
            width: 250px; /* Reduced train size */
            position: absolute;
            left: 0;
            top: 30px; /* Adjusted to fit within the frame */
        }
        .controls {
            margin-top: 20px;
        }
        .start-btn, .stop-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .start-btn {
            background-color: green;
        }
        .stop-btn {
            background-color: red;
        }
    </style>
</head>
<body>

    <h2>Click the following buttons to handle animation</h2>

    <div class="train-container">
        <img id="train" class="train" src="https://www.animatedimages.org/data/media/75/animated-train-image-0013.gif" alt="animated train" />
    </div>

    <div class="controls">
        <button class="start-btn" onclick="startTrain()">Start</button>
        <button class="stop-btn" onclick="stopTrain()">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let trainMoving = null;

        function startTrain() {
            if (!trainMoving) {
                trainMoving = setInterval(() => {
                    position += 5;
                    train.style.transform = `translateX(${position}px)`;
                    if (position > window.innerWidth) {
                        position = -250; // Reset position for smooth looping
                    }
                }, 50);
            }
        }

        function stopTrain() {
            clearInterval(trainMoving);
            trainMoving = null;
        }
    </script>

</body>
</html>
