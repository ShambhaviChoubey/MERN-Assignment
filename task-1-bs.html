<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
        }

        .header {
            background-color: #00bfff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar {
            background-color: gray;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar .left, .navbar .right {
            display: flex;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: darkgray;
            border-radius: 5px;
        }

        .container {
            display: flex;
            height: 80vh;
        }

        .content {
            flex: 4;
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        .sidebar {
            flex: 1;
            background-color: #666;
            color: white;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header">Ethnus layout</div>

    <div class="navbar">
        <div class="left">
            <a href="#">HOME</a>
            <a href="#">MENU</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </div>
        <div class="right">
            <a href="#">SIGNUP</a>
            <a href="#">LOGIN</a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <p>Write your content here</p>
        </div>
        <div class="sidebar">
            <p>This is</p>
        </div>
    </div>

</body>
</html>
