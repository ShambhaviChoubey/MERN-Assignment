<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #d4c02f;
            margin: 20px;
            padding: 20px;
            border: 1px solid #999;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: purple;
            font-size: 32px;
        }

        p {
            font-size: 18px;
        }

        .nav {
            width: 150px;
            margin: 0;
            padding: 0;
        }

        .nav a {
            display: block;
            background-color: white;
            color: black;
            padding: 8px;
            margin-bottom: 5px;
            text-decoration: none;
            border-left: 20px solid black;
            font-weight: bold;
        }

        .nav a:hover {
            background-color: #eee;
        }

        .footer {
            font-style: italic;
            margin-top: 30px;
            border-top: 1px solid black;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#">Home page</a>
        <a href="#">Musings</a>
        <a href="#">My town</a>
        <a href="#">Links</a>
    </div>

    <h1>My first styled page</h1>

    <p>Welcome to my styled page!</p>

    <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>

    <p>There should be more here, but I don't know what yet.</p>

    <div class="footer">
        <p><em>Made 18 September 2003<br> by Shambhavi.</em></p>
    </div>

</body>
</html>
